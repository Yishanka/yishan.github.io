<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yishan's Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            overflow: hidden;
        }
        .nav-block {
            width: 250px;
            background-color: #fff;
            color: #333;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            z-index: 2;
        }
        .nav-block h2 {
            margin: 0 0 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #333;
        }
        .nav-block h2::before {
            content: 'ðŸ“š';
            margin-right: 10px;
        }
        .nav-block .search-bar {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .nav-block .search-bar:focus {
            border-color: #ff4081;
        }
        .nav-block .notes-list {
            margin-bottom: 20px;
        }
        .nav-block .notes-list a {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav-block .notes-list a:hover {
            background-color: #f5f5f5;
            color: #ff4081;
        }
        .nav-block .notes-list a.toggle {
            position: relative;
        }
        .nav-block .notes-list a.toggle::after {
            content: 'â–¼';
            margin-left: auto;
            font-size: 12px;
            transition: transform 0.3s ease;
        }
        .nav-block .notes-list a.toggle.active::after {
            transform: rotate(180deg);
        }
        .nav-block .chapter-list {
            display: none;
            margin-left: 20px;
            padding-left: 10px;
            border-left: 2px solid #e0e0e0;
        }
        .nav-block .chapter-list a {
            padding: 8px;
            font-size: 14px;
        }
        .nav-block .button {
            width: 100%;
            background-color: #ff4081;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .nav-block .button:hover {
            background-color: #d3456c;
        }
        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
            overflow-y: auto;
            padding: 16% 10% 0 15%;
            border-radius: 0px;
            max-width: 100%;
            position: relative;
            z-index: 1;
            transition: padding 0.5s ease, max-width 0.5s ease, transform 0.5s ease;
        }
        .content-container h1 {
            font-size: 64px;
            text-align: center;
        }
        .content-container h2 {
            font-size: 20px;
            text-align: center;
        }
        .content-container p {
            font-size: 16px;
            text-align: center;
        }
        .editor-container {
            display: none;
            flex-direction: column;
            margin-top: 20px;
        }
        .editor-container.active {
            display: flex;
        }
        #note-editor {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            resize: vertical;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #808080;
            color: white;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="nav-block">
        <h2 onclick="toggleNav()">Yishan's Notes</h2>
        <input type="text" class="search-bar" placeholder="Search notes...">
        <div class="notes-list">
            <a href="#" class="toggle" data-note="note1">ðŸ“˜ Stochastic Process</a>
            <div class="chapter-list">
                <a href="#">Chapter 1</a>
                <a href="#">Chapter 2</a>
            </div>
            <a href="#" class="toggle" data-note="note2">ðŸ“— Linear Algebra</a>
            <div class="chapter-list">
                <a href="#">Chapter 1</a>
                <a href="#">Chapter 2</a>
            </div>
            <a href="#" class="toggle" data-note="note3">ðŸ“• Probability Theory</a>
            <div class="chapter-list">
                <a href="#">Chapter 1</a>
                <a href="#">Chapter 2</a>
            </div>
        </div>
        <button class="button" id="new-note-btn">New Note</button>
    </div>
    <div class="content-container">
        <h1>Yishan's Notes</h1>
        <div style="height: 2.5px; background: linear-gradient(to right, transparent 0%, #333 50%, transparent 100%);"></div>
        <h2>Something you won't learn in Antai</h2>
        <p>Welcome! Select a note from the left to view its content, or create a new note.</p>
        <div id="note-content"></div>
        <div class="editor-container" id="note-editor-container">
            <textarea id="note-editor" placeholder="Write your note here..."></textarea>
            <button class="button" id="save-note-btn">Save Note</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggles = document.querySelectorAll('.toggle');
            toggles.forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.classList.toggle('active');
                    const chapterList = this.nextElementSibling;
                    chapterList.style.display = this.classList.contains('active') ? 'block' : 'none';
                });
            });
        });
    </script>
</body>
</html>
